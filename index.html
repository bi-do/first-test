<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <div class="main-box container">
            <div class="first-line">
                <div class="title shadow-black">당신의 PC가 잠겼습니다.</div>
                <div class="subtitle shadow-black">1~100 사이의 숫자를 맞춰 주세요.</div>
                <div class="lasttitle shadow-black">!5회 실패시 복구가 불가능 할 수 있습니다!</div>
            </div>
            <div class=" second-line">
                <div class="updown shadow-black" id="upd">UP or down.</div>
                <div class="chance shadow-black" id="cha">남은 기회 : 5 회</div>

            </div>
            <div class="third-line">
                <input type="number" class="user-input" id="use" placeholder="1~100">
                <button type="button" class="btn btn-info m-4 button" id="but">GO!</button>
                <button type="button" class="btn btn-danger m-4 reset" id="res">!RESET!</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container foot-box">
            <div>
                이 사이트는 '김영석' 이 제작자임을 알립니다.
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
